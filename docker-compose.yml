version: '3.3'

services:
  api:
    build:
      context: ./api
    volumes:
      - ./api:/app
    command: /boot.sh
    restart: on-failure

  frontend:
    image: node:10-alpine
    command: npm run start
    volumes:
      - ./frontend:/app
    working_dir: /app
    restart: on-failure

  nginx:
    image: nginx:alpine
    ports:
      - "8000:80"
    depends_on:
      - api
    volumes:
      - ./api/media/:/media/
      - ./api/static/:/static/
      - ./nginx/dev.conf:/etc/nginx/nginx.conf:ro